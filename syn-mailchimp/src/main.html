<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    tailwind.config = {
      theme: {
        extend: {
          screens:{
            'xs':{'min':'320px','max':'567px'}
          },
          colors: {
            primaryBlue: '#3061a5',
            primaryOrange: '#ed952b',
            darkOrange: '#f36e21',
          }
        }
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/1ec3f982a2.js" crossorigin="anonymous"></script>

<body class="font-[Poppins]">
<header class="bg-white md:bg-primaryBlue py-5">
  <nav class="flex justify-center items-center">
    <div class="">
      <img src="https://www.kifmc.com/img/KIFMC.svg" class="w-16 md:hidden"  alt="logo"/>
    </div>
    <div class="">
      <ul class="flex items-center gap-4">
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">Home</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">About</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">Chairman's Message</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">SPEAKERs</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">Committee</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">Program</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase"  href="#">Sponsors</a></li>
         <li><a class="text-white hover:text-primaryOrange uppercase" href="#">Poster Competation</a></li>

      </ul>
    </div>
    <div class="ml-3">
       <button class="bg-primaryOrange text-white font-[Poppins] rounded-full px-5 py-2 hover:bg-white hover:text-primaryOrange">Registeration</button>
    </div>

  </nav>
  </div>
</header>
